<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesse's Tech | Forward Thinking Portfolio</title>
    <meta name="description" content="A modern portfolio hub for Dev, AI, Finance, and Blockchain projects." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #020617; /* Dark Slate 950 */
        color: #e2e8f0;
      }
      .font-manrope { font-family: 'Manrope', sans-serif; }
      .font-space { font-family: 'Space Grotesk', sans-serif; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }

      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slide-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 15px rgba(56, 189, 248, 0.1); }
        50% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.3); }
      }
      
      .animate-fade-in { animation: fade-in 0.8s ease-out forwards; }
      .animate-slide-up { animation: slide-up 0.8s ease-out forwards; opacity: 0; }
      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
      }
      .neon-border:hover {
        border-color: rgba(56, 189, 248, 0.5);
        box-shadow: 0 0 20px rgba(56, 189, 248, 0.15);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/lucide@latest"></script>
  </body>
</html>
